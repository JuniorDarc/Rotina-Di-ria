<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotina Di√°ria</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="/Rotina-Di-ria/manifest.json">
<meta name="theme-color" content="#00b894">
</head>
<body>
  <!-- Cabe√ßalho -->
<div class="header">
    <div class="right">
    <span id="userName" class="user-name">Usu√°rio</span>
  </div>
  <div class="center tabs">
    <button onclick="showTab('rotina')">Rotina</button>
    <button onclick="showTab('perfil')">Perfil</button>
  </div>
  <div class="left">
    <span class="menu-icon">‚ãÆ</span>
  </div>
</div>

  <!-- Conte√∫do: ROTINA -->
  <div id="rotina" class="tab-content">
    <h1 class="RotinaTxt">üìã Minhas Rotinas</h1>
    <h2 class="RotinaTxt" >‚≠ê Pontos: <span id="points">0</span></h2>
    <div class="task-input-group">
     <input type="text" id="taskInput" placeholder="Nova tarefa..." />
    <button onclick="addTask()">Adicionar</button>
    </div>
    
    <ul id="taskList"></ul>
  </div>

  <!-- Conte√∫do: PERFIL -->
  <div id="perfil" class="tab-content" style="display: none;">
    <h2>üë§ Meu Perfil</h2>
    <p>Nome atual: <strong id="perfilNomeExibido"></strong></p>
    <div class="name-input-group">
     <input type="text" id="nameInput" placeholder="Novo nome" />
    <button onclick="saveName()">Salvar Nome</button>
    </div>
    

     <!-- Atributos -->
    <div class="attributes">
      <h2>Distribuir Pontos</h2>
      <div id="attributeList"></div>
    </div>

    <!-- Nivel/XP -->
     <div id="levelInfo">
      <p>N√≠vel: <span id="userLevel">1</span></p>
      <div class="xp-bar-container">
        <div id="xpBar" class="xp-bar" style="width: 0%"></div>
      </div>
      <p>XP: <span id="currentXp">0</span> / <span id="xpToNext">100</span></p>
     </div>
  </div>

  <script src="js/script.js"></script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/Rotina-Di-ria/service-worker.js')
        .then(reg => console.log('Service Worker registrado:', reg))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
    });
  }
</script>
</body>

</html>
